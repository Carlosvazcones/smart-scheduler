<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scheduler Simple</title>
  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Scheduler</h1>

    <!-- Formulario de nuevas tareas -->
    <div id="form-container" class="mb-5">
      <form id="task-form">
        <div class="row g-2">
          <div class="col">
            <input id="title" class="form-control" placeholder="Título" required />
          </div>
          <div class="col">
            <input id="city" class="form-control" placeholder="Ciudad" required />
          </div>
        </div>
        <div class="row g-2 mt-2">
          <div class="col">
            <input id="temp_min" type="number" class="form-control" placeholder="Temp min" />
          </div>
          <div class="col">
            <input id="temp_max" type="number" class="form-control" placeholder="Temp max" />
          </div>
        </div>
        <div class="form-check mt-2">
          <input id="rain" class="form-check-input" type="checkbox" />
          <label class="form-check-label" for="rain">Lluvia</label>
        </div>
        <div class="mb-3 mt-2">
          <input id="wind" type="number" class="form-control" placeholder="Viento (m/s)" />
        </div>
        <button class="btn btn-primary">Guardar</button>
      </form>
    </div>

    <!-- Lista de tareas -->
    <ul id="task-list" class="list-group mb-4"></ul>

    <!-- Mostrar score -->
    <div id="score-result"></div>
  </div>

  <!-- Lógica en main.js -->
  <script src="main.js"></script>
</body>
</html>
